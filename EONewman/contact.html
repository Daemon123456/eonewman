<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Eastern Oregon Newman</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        background: #f8f8f8;
        border: 2px solid #333;
        border-radius: 8px;
        width: 100%;
        max-width: 2000px;
        box-sizing: border-box;
        overflow: hidden;
    }
    nav ul li {
        display: flex;
        flex: 1 1 0;
    }
    .nav-link {
        flex: 1 1 0;
        text-align: center;
        padding: 0.5em 0;
        background: #fff;
        color: #333;
        text-decoration: none;
        border: none;
        border-radius: 0;
        transition: background 0.2s, color 0.2s;
        font-weight: 500;
        font-size: 1.1em;
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    nav ul li:not(:first-child) .nav-link {
        border-left: 2px solid #333;
    }
    .nav-link:hover {
        background: #333;
        color: #fff;
    }
    body {
        background-color: #f0f4f8;
    }
    h1 {
        font-family: 'Open Sans', sans-serif;
        color: #2a4d69;
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 0.5em;
    }
    main {
        max-width: 700px;
        margin: 2em auto;
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(42,77,105,0.07);
    }
    label {
        font-weight: 600;
        color: #2a4d69;
    }
    input, textarea {
        width: 100%;
        padding: 0.75em;
        margin-top: 0.5em;
        margin-bottom: 1.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        font-family: inherit;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background: #2a4d69;
        color: #fff;
        border: none;
        padding: 0.75em 2em;
        border-radius: 4px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    button[type="submit"]:hover {
        background: #1b3147;
    }
    footer {
        text-align: center;
        margin: 2em 0 1em 0;
        color: #888;
    }
    </style>
</head>
<body>
    <header>
        <h1>Eastern Oregon Newman</h1>
        <nav>
            <ul>
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p>Have questions or want to get in touch? Fill out the form below or use the contact information provided.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <p style="margin-top:2em;">
            Or email us at <a href="mailto:dworden@eou.edu">info@eonewman.org</a>
        </p>
    </main>
    <footer>
        <p>&copy; 2025 eonewman</p>
    </footer>
</body>
</html>
