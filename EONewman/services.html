    <style>

        padding: 0;
        margin: 0;

        width: 100%;

    nav ul li {

    }

        text-align: center;
        padding: 0.5em 0;

        font-weight: 500;
        font-size: 1.1em;
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

        color: #fff;
    }

    main {
        max-width: 700px;
        margin: 2em auto;
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(42,77,105,0.07);
